<html lang="en">

<head>

<body>
    <section class="global-header">
        <div class="global-header-wrapper">
            <ul class="global-header-left">
                <li class="dark-light-mode-button">
                    <span>Magyarosrszág</span>
                    <i>></i>
                </li>

        </div>
    </section>
    <header class="header">

            <ul class="nav-menu">
